<div class="container-fluid">
  <div class="row">
    <div class="col-6 col-lg-3 col-sm-4 col-xl-2" *ngFor="let car of cars">
      <div class="card mb-4 shadow bg-light">
        <a [routerLink]="['/cabtype', car.CabTypeId]">
          <h5 class="card-title">{{ car.CabTypeName }}</h5>
        </a>
      </div>
    </div>
  </div>
</div>
